<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TiendaMia</title>
</head>
<body>
    <header>
        <h1>TiendaMia </h1>
        <button class="open-cart">Ver Carrito</button>
    </header>
    
    <div class="product-container">
       
        <div class="product-card">
            <img src="./media/producto1.png" alt="Producto 1">
            <h2>Producto 1</h2>
            <p>Precio: $60.00</p>
            <button class="buy-button" data-id="1">Comprar</button>
        </div>
        
        <div class="product-card">
            <img src="./media/producto2.png" alt="Producto 2">
            <h2>Producto 2</h2>
            <p>Precio: $40.00</p>
            <button class="buy-button" data-id="2">Comprar</button>
        </div>
        
        <div class="product-card">
            <img src="./media/producto3.png" alt="Producto 3">
            <h2>Producto 3</h2>
            <p>Precio: $70.00</p>
            <button class="buy-button" data-id="3">Comprar</button>
        </div>
        
        <div class="product-card">
            <img src="./media/producto4.png" alt="Producto 4">
            <h2>Producto 4</h2>
            <p>Precio: $55.00</p>
            <button class="buy-button" data-id="4">Comprar</button>
        </div>
        
        <div class="product-card">
            <img src="./media/producto5.png" alt="Producto 5">
            <h2>Producto 5</h2>
            <p>Precio: $80.00</p>
            <button class="buy-button" data-id="5">Comprar</button>
        </div>
       
        <div class="product-card">
            <img src="./media/producto6.png" alt="Producto 6">
            <h2>Producto 6</h2>
            <p>Precio: $50.00</p>
            <button class="buy-button" data-id="6" >Comprar</button>
        </div>
       
    </div>

    <div class="cart">
        <h2>Carrito de Compras</h2>
        <div class="cart-items">
          
        </div>
        <button class="checkout" >Realizar Compra</button>
        <button class="cancel">Cancelar Compra</button>
    </div>

    

    <footer>
        <p>&copy; 2023 TiendaMia</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="main.js"></script>
</body>
</html>
